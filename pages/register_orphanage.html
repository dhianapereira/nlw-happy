<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar um orfanato | Happy</title>
    <link rel="icon" href="../styles/img/logo-icon.png" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="../styles/css/main.css" />
    <link rel="stylesheet" href="../styles/css/animations.css" />
    <link rel="stylesheet" href="../styles/css/sidebar.css" />
    <link rel="stylesheet" href="../styles/css/form.css" />
    <link rel="stylesheet" href="../styles/css/buttons.css" />
    <link rel="stylesheet" href="../styles/css/map.css" />
    <link rel="stylesheet" href="../styles/css/register_orphanage.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="register-orphanage">
      <aside class="animate-right sidebar">
        <img src="../styles/img/map-marker.svg" alt="Happy" />

        <footer>
          <button onclick="history.back()">
            <img src="../styles/img/arrow-back.svg" alt="Voltar" />
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <form action="">
          <fieldset>
            <legend>Dados</legend>

            <div class="map-container">
              <div id="map-id"></div>
              <input type="hidden" name="lat" />
              <input type="hidden" name="lng" />
              <footer>
                <a href="#" id="select-point">
                  Clique no mapa para adicionar a localização
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Nome</label>
              <input id="name" name="name" required />
            </div>
            <div class="input-block">
              <label for="about"
                >Sobre <span>Máximo de 300 caracteres</span></label
              >
              <textarea id="about" name="about" required></textarea>
            </div>
            <div class="input-block">
              <label for="whastapp">Número de WhatsApp</label>
              <input id="whastapp" name="whastapp" required />
            </div>

            <div class="input-block images">
              <label for="images">Foto</label>

              <div id="images" class="images-upload">
                <div class="new-upload">
                  <input
                    name="images"
                    placeholder="Cole o link da foto aqui"
                    required
                  />
                  <span onclick="deleteField(event)"
                    ><img src="../styles/img/remove.svg" alt="Remover foto"
                  /></span>
                </div>
              </div>
              <button onclick="addPhotoField()" type="button">
                <img src="../styles/img/add.svg" alt="Adicionar nova imagem" />
              </button>
            </div>
          </fieldset>
          <fieldset>
            <legend>Visitação</legend>

            <div class="input-block">
              <label for="instructions">Instruções</label>
              <textarea
                id="instructions"
                name="instructions"
                required
              ></textarea>
            </div>
            <div class="input-block">
              <label for="opening-hours">Horários das visitas</label>
              <input id="opening-hours" name="opening-hours" required />
            </div>

            <div class="input-block">
              <label for="open-on-weekends">Atende fim de semana?</label>
              <input
                type="hidden"
                name="open-on-weekends"
                id="open-on-weekends"
                value="1"
                required
              />

              <div class="button-select">
                <button
                  data-value="1"
                  onclick="toggleSelect(event)"
                  type="button"
                  class="active"
                >
                  Sim
                </button>
                <button
                  data-value="0"
                  onclick="toggleSelect(event)"
                  type="button"
                >
                  Não
                </button>
              </div>

              <button type="submit" class="primary-button">Confirmar</button>
            </div>
          </fieldset>
        </form>
      </main>
    </div>
    <script src="../scripts/register_orphanage.js"></script>
  </body>
</html>
